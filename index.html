<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Comparison</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Compare Credit Cards</h1>
    <p>Find the best card for travel, cashback, or everyday use.</p>
  </header>

  <section class="controls">
    <label for="filter">Filter by Type:</label>
    <select id="filter">
      <option value="all">All</option>
      <option value="travel">Travel</option>
      <option value="cashback">Cashback</option>
      <option value="general">General</option>
    </select>
  </section>

  <section class="comparison">
    <table id="cardTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Card Name</th>
          <th onclick="sortTable(1)">Rewards</th>
          <th onclick="sortTable(2)">Annual Fee</th>
          <th onclick="sortTable(3)">Best For</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be injected by JS -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>Â© 2025 CreditCompare. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
